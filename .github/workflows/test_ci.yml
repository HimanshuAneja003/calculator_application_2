# git one
name: CI Pipeline

on:
  push:
    branches:
      - dev3
  pull_request:
    branches:
      - dev3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      # You can test your matrix by printing the current Python version
      - name: Run unit tests
        run: pytest -vv
